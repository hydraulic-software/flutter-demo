name: Flutter Build

on: [push, workflow_dispatch]
jobs:
  build:
    strategy:
      fail-fast: false  
      matrix:
        include:
          - arch: aarch64
            os: macos-11
            target: macos
          - arch: amd64
            os: macos-11
            target: macos
          - arch: amd64
            os: windows-2019 
            target: windows
          - arch: amd64
            os: ubuntu-20.04
            target: linux
    name: ${{ matrix.target }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }} 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'

      - if: ${{ matrix.target == 'linux' }}
        name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Build
        run: flutter build ${{ matrix.target }} --release -v
